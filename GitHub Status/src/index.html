<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>GitHub Status</title>
</head>

<body>
    <header>
        <h1>GitHub Status</h1>
    </header>
    <main>
        <div class="status-list">
            <div class="status-list-p">
                <p>Git Operations</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>API Requests</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>Webhooks</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>Issues, PRs, ...</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>GitHub Actions</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>GitHub Packages</p>
                <p class="status-operation">Operational</p>
            </div>
            <div class="status-list-p">
                <p>GitHub Pages</p>
                <p class="status-operation">Operational</p>
            </div>
        </div>
    
        <button>Update Status</button>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
