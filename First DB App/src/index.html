<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="../public/styles/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700&display=swap" rel="stylesheet">

    <title>My First DB App</title>
</head>

<body>
    <header>
        <h1>My First DB App</h1>
    </header>
    <main>
        <div class="panel">
            <h2>Dashboard</h2>

            <div class="buttons">
                <button id="loadDB">Load DB</button>
                <button id="queryDB">Query DB</button>
                <button id="clearDB">Clear DB</button>
            </div>
        </div>

        <div class="panel">
            <h2>Log Panel</h2>

            <textarea id="logText" disabled></textarea>
        </div>

        <div class="panel">
            <h2>Query panel</h2>

            <textarea id="queryText" disabled></textarea>
        </div>
    </main>

    <script src="database/db.js"></script>
    <script src="../public/scripts/script.js"></script>
</body>

</html>
